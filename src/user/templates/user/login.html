{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аутентификация</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
</head>
<body>

    <main>
        <form action="{% url 'user:login' %}" method="post">
            {% csrf_token %}
            {{ form.errors }}
            <div class="input-container">
                <div class="label-container"><label for="email-id-for-label">Email</label></div>
                {{ form.username }}  
            </div>
            <div class="input-container">
                <div class="label-container"><label for="password-id-for-label" class="password-label">Пароль</label></div>
                {{ form.password }}
            </div>
            <div class="link-container"><a href="#" id="link">Забыли пароль?</a></div>    
            <div class="button-container">
                <input type="submit" class="submit">
            </div>
        </form>
    </main>
    
</body>
</html>
