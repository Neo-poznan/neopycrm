{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Смена пароля</title>
    <link rel="stylesheet" href="{% static 'css/change_password.css' %}">
</head>
<body>

    <main>
        <form action="{% url 'user:login' %}" method="post">
            {% csrf_token %}
            {{ form.errors }}
            <div class="field-container">
                <div class="label-container"><label class="password-label">Старый пароль</label></div>
                {{ form.old_password }}
            </div>
            <div class="field-container">
                <div class="label-container"><label class="password-label">Новый пароль</label></div>
                {{ form.new_password1 }}
            </div>
            <div class="field-container">
                <div class="label-container"><label class="password2-label">Еще раз</label></div>
                {{ form.new_password2 }}
            </div>
            <br>
            
            <div class="button-container"><button type="submit">Отправить</button></div>
        </form>
    </main>
    
</body>
</html>
