{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный звонок</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/private_call_room.css' %}">
</head>
<body>
    <main>
        <div class="call-container">
            <div class="interlocutor-video-container">
                <h1>Личный звонок</h1>
                <h3>Абонент</h3>
                <video src="" class="interlocutor-video" autoplay="true"></video>
            </div>
            <div class="down-bar-container">
                <div class="my-video-container">
                    <h3>Вы</h3>
                    <video src="" class="my-video" autoplay="true"></video>
                </div>    
                <div class="buttons-container">
                    <a href="#" class="drop-call-button">
                        <i class="ri-close-line"></i>
                    </a>
                    <button class="mute-button">
                        <i class="ri-mic-line"></i>
                        <p>Микрофон включен</p>
                    </button>
                    <button class="camera-button">
                        <i class="ri-video-on-line"></i>
                        <p>Камера включена</p>
                    </button>

                    <button class="get-media">get media</button>
                    <button class="offer">offer</button>
                    <button class="disconnect">Разорвать соединение</button>
                </div>
            </div>
        </div>
    </main>
    <script>
        const user_id = '{{ request.user.id }}'; 

    </script>
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src ="{% static 'js/private_call_room.js' %}"></script>
    
</body>
</html>
